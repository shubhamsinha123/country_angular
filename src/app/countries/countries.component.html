<div class='row'>
  <div class='col-sm-4 bg-light pt-4'>
    <input type='text' class='form-control mb-3' (keyup)="searchCountryChange($event)" name='searchCountry' placeholder='Type Country name to filter' />
    <div *ngFor="let country of countries | caseInsensitiveFilter: searchCountry">
      <p class='small'>
        <button class='btn btn-link' (click)="getCountryDetails(country)">{{ country }}</button>
      </p>
    </div>
  </div>
  <div class='col-sm-8'>
    <h2 class='text-center'>{{ countryName }}</h2>
    <h4 *ngIf="capital">Capital City: {{ capital }}</h4>
    <div class='text-center mx-auto' style='max-width: 300px;'>
      <img src="{{ flagUrl }}" alt="{{ countryName }}" width="300" />
    </div>
    <app-province-list [selectedCountry]="countryName" [provinceList]="provinces"></app-province-list>
  </div>
</div>
